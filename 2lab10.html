<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5</title>
    <link rel="stylesheet" href="1lab10.css">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label  for="name">HỌ VÀ TÊN:</label> <br>
            <input class="form-control" type="text"> <br>
        </div> 
        <br>
        <div class="form-group">
            <fieldset>
                <legend for="gioitinh">GIỚI TÍNH: </legend> 
                <input value="NAM" type="radio" name="gioitinh"> NAM
                <input value="NỮ" type="radio" name="gioitinh"> NỮ
                <br>
            </fieldset>
        </div> 
        <div class="form-group">
            <label for="ngaysinh">NGÀY SINH: </label> <br>
            <input type="date">
        </div> 
        <div class="form-group">
            <label for="diem">ĐIỂM: </label> <br>
            <input type="number" min="0" max="10" step="0.25" value="0.25">
        </div>  
        <div class="form-group">
            <label for="list">NGHỀ NGHIỆP:</label> <br>
            <input 
                list="list" name="list"> 
                <datalist id="list"> 
                <option value="GIÁO VIÊN"> 
                <option value="BÁC SĨ"> 
                <option value="KĨ SƯ"> 
                <option value="CÔNG NHÂN"> 
                <option value="Y TÁ"> </datalist>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>SỞ THÍCH:</legend>
                <input value="thethao" type="checkbox" name="checkbox" id="checkbox"> THỂ THAO
                <input value="dulich" type="checkbox" name="checkbox" id="checkbox"> DU LỊCH
                <input value="amnhac" type="checkbox" name="checkbox" id="checkbox"> ÂM NHẠC
                <input value="amthuc" type="checkbox" name="checkbox" id="checkbox"> ẨM THỰC
            </fieldset>
        </div> 
        <div class="form-group">
            <label for="text">GHI CHÚ: </label> <br>
            <textarea class="form-control" name="ghichu" id="" cols="100" rows="10"></textarea>
        </div>  
        <div>
            <input class="form-button" type="submit" value="Đăng ký">
            <input class="form-button" type="submit" value="Nhập lại">
        </div>


    </form>
</body>
</html>
